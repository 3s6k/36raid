<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Protocol: 8qg8 - Security Research</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0a0b10;
      --card-bg: rgba(22, 24, 33, 0.9);
      --accent-color: #00f2ff; /* シアン・ネオン */
      --danger-color: #ff0055; /* ビビッドな赤 */
      --text-main: #e0e0e0;
      --input-bg: rgba(0, 0, 0, 0.3);
      --glow: 0 0 10px rgba(0, 242, 255, 0.4);
    }

    /* 背景のグリッド演出 */
    body {
      background-color: var(--bg-color);
      background-image: 
        linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
      background-size: 30px 30px;
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 10px; }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 24px;
      width: 100%;
      max-width: 650px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 242, 255, 0.05);
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    /* タイトルの装飾 */
    h2 {
      font-family: 'JetBrains Mono', monospace;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: var(--accent-color);
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      text-shadow: var(--glow);
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 12px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 12px 16px;
      margin-top: 8px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: var(--input-bg);
      color: #fff;
      font-family: 'JetBrains Mono', monospace;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
    }

    /* ボタンデザインの刷新 */
    .primary {
      width: 100%;
      margin-top: 30px;
      padding: 16px;
      background: transparent;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      font-family: 'JetBrains Mono', monospace;
      font-weight: bold;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .primary:hover {
      background: var(--accent-color);
      color: #000;
      box-shadow: 0 0 30px var(--accent-color);
    }

    .secondary {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      transition: 0.3s;
    }

    .secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--accent-color);
    }

    /* 停止・退出は危険色 */
    #stopSpam, #leaveBtn {
      border: 1px solid var(--danger-color);
      color: var(--danger-color);
      background: transparent;
      width: 48%;
      padding: 12px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    #stopSpam:hover, #leaveBtn:hover {
      background: var(--danger-color);
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
    }

    .button-container {
      display: flex;
      gap: 4%;
      justify-content: center;
    }

    /* ラジオとチェックボックスのカスタム */
    .checkbox-container, .radio-container {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    input[type="checkbox"], input[type="radio"] {
      accent-color: var(--accent-color);
    }

    /* ログエリアをコンソール風に */
    #log {
      margin-top: 30px;
      padding: 15px;
      height: 150px;
      background: #000;
      border: 1px solid rgba(0, 242, 255, 0.2);
      border-radius: 12px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: #00ff00; /* クラシックなターミナルグリーン */
      overflow-y: auto;
    }

    details {
      background: rgba(255, 255, 255, 0.02);
      padding: 10px;
      border-radius: 12px;
      margin-top: 15px;
    }

    summary {
      cursor: pointer;
      color: var(--accent-color);
      font-size: 13px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .card { padding: 20px; border-radius: 0; }
      .button-container { flex-direction: column; }
      #stopSpam, #leaveBtn { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Attack pro tool</h2>
    <form id="form">
      <label>Access Tokens</label>
      <textarea id="tokens" rows="3" placeholder="Paste tokens here..."></textarea>

      <label>Target Guild ID</label>
      <input type="text" id="guildId" required placeholder="000000000000000000">

      <label>Target Channel IDs</label>
      <textarea id="channelIds" rows="2" placeholder="Separate with commas..."></textarea>
      
      <div style="margin-top:10px">
        <button type="button" id="autoFillChannels" class="secondary">SCAN CHANNELS</button>
      </div>

      <label>Payload Type</label>
      <div style="display: flex; flex-wrap: wrap; gap: 15px;">
        <label class="radio-container">
          <input type="radio" name="messageOption" value="A" checked>
          <span>Standard</span>
        </label>
        <label class="radio-container">
          <input type="radio" name="messageOption" value="B">
          <span>Crash-GIF</span>
        </label>
        <label class="radio-container">
          <input type="radio" name="messageOption" value="C">
          <span>Bypass</span>
        </label>
      </div>

      <div style="display: flex; gap: 20px;">
        <label class="checkbox-container">
          <input type="checkbox" id="allmention" checked>
          <span>Broad-Mention</span>
        </label>
        <label class="checkbox-container">
          <input type="checkbox" id="randomize">
          <span>Randomize</span>
        </label>
      </div>

      <div style="display: flex; gap: 12px;">
        <div style="flex: 1;">
          <label>Interval (s)</label>
          <input type="number" id="delay" min="0" step="0.1" placeholder="0.5">
        </div>
        <div style="flex: 1;">
          <label>Limit</label>
          <input type="number" id="limit" min="1" step="1" placeholder="100">
        </div>
      </div>

      <details>
        <summary>Advanced Mentions</summary>
        <div class="detail-content">
          <textarea id="mentionIds" rows="2" placeholder="User IDs..."></textarea>
          <button type="button" id="fetchMentions" class="secondary" style="margin-top:5px">EXTRACT IDS</button>
        </div>
      </details>

      <details>
        <summary>Poll Payload</summary>
        <div class="detail-content">
          <input type="text" id="pollTitle" placeholder="Poll Title">
          <textarea id="pollAnswers" rows="2" placeholder="Option 1, Option 2..."></textarea>
        </div>
      </details>

      <button id="submitBtn" type="submit" class="primary">INITIALIZE SEQUENCE</button>
    </form>

    <div class="button-container">
      <button id="stopSpam">ABORT MISSION</button>
      <button id="leaveBtn">PURGE ACCOUNTS</button>
    </div>

    <div id="log">> System ready... awaiting credentials.</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
